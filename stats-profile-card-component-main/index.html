<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img class="img-top" src="/images/bg-pattern-top.svg" alt="" />
    <img class="img-bottom" src="/images/bg-pattern-bottom.svg" alt="" />
    <div class="container">
      <div class="top"></div>
      <div class="center">
        <img src="/images/image-victor.jpg" alt="Perfil Profile" />
        <p><span class="name">Victor Crest</span> 26 <br /><br />London</p>
      </div>
      <div class="bottom">
        <div class="bottom-info">
          <span>80K</span>
          <p>Followers</p>
        </div>
        <div class="bottom-info">
          <span>803K</span>
          <p>Likes</p>
        </div>
        <div class="bottom-info">
          <span>1.4K</span>
          <p>Photos</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Anywtf/">ANA PAULA NEGRI</a>.
    </div>
  </body>
</html>
